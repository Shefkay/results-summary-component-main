<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
  <main>
    <div class="result-summary">
      <div class="result_card grid-flow">
        <h1>Your Result</h1>
        <p class="result_score">
          <span>76</span>
          of 100
        </p>
        <div class="grid-flow">
          <p class="result_rank">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary_card">
        <h2>Summary</h2>
        <div class="grid-flow">
          <div class="summary_item summ1">
            <div class="flex_group">
              <img src="assets/images/icon-reaction.svg" class="summary_icon" alt="">
              <h3>
                Reaction
              </h3>
            </div>
            <p>
              <span>80</span> / 100
            </p>
          </div>
          <div class="summary_item summ2">
            <div class="flex_group">
              <img src="assets/images/icon-memory.svg" class="summary_icon" alt="">
              <h3>
                Memory
              </h3>
            </div>
            <p>
              <span>90</span> / 100
            </p>
          </div>
          <div class="summary_item summ3">
            <div class="flex_group">
              <img src="assets/images/icon-verbal.svg" class="summary_icon" alt="">
              <h3>
                Verbal
              </h3>
            </div>
            <p>
              <span>61</span> / 100
            </p>
          </div>
          <div class="summary_item summ4">
            <div class="flex_group">
              <img src="assets/images/icon-visual.svg" class="summary_icon" alt="">
              <h3>
                Visual
              </h3>
            </div>
            <p>
              <span>72</span> / 100
            </p>
          </div>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
